<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/534db5fe56.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container-fluid p-0 mt-3 d-flex justify-content-center">
    <div class="card text-center shadow-lg" style="width: 24rem;">
        <div class="card-header">Tempo e Temperatura</div>
        <div class="card-body">
            <div class="city"></div>
            <div class="date"></div>
            <div class="container-img">
                <img src="assets/icons/unknown.png">
            </div>
            <div class="container-temp">
                <div></div>
                <span></span>
            </div>
            <div class="weather"></div>
            <div class="low-high"></div>
        </div>
        <div class="card-footer">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Buscar por Cidade">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                    <i class="fas fa-search"></i>
                </button>
              </div>
        </div>
      </div>
    </div>
</body>
</html>
